#prefix used to show up metrics in AppDynamics (not recommended)
#metricPrefix: "Custom Metrics|Solr"

#This will create it in specific Tier. Replace <TIER_ID>
metricPrefix: "Server|Component:<TIER_ID>|Custom Metrics|Solr Monitor"

servers:
    # mandatory parameters
   - host: ""
     port: 9999
     name: "Server 1"
     collectionName : ["techproducts","gettingstarted"]

   - host: ""
     port: 9998
     name: "Server 2"
     collectionName : ["techproducts","gettingstarted"]

metricCharacterReplacer:
   - replace: "\\%"
     replaceWith: "\\-"
   - replace: "\\,"
     replaceWith: "\\-"
   - replace: "\\."
     replaceWith: "\\-"

numberOfThreads: 5

customDashboard:
    enabled: true
    dashboardName: "Solr Dashboard"
    sslCertCheckEnabled: true
    # Update the path to the dashboard file.
    pathToSIMDashboard: "monitors/SolrMonitor/simDashboard.json"
    pathToNormalDashboard: "monitors/SolrMonitor/normalDashboard.json"
    periodicDashboardCheckInSeconds: 300

# To upload the dashboard, please create a user from Controller UI or
# add the credentials of an existing user.

controllerInfo:
    host: ""
    port:
    account: ""
    username: ""
    password: ""
    # OPTIONAL Items
    encryptedPassword: ""
    encryptionKey: ""